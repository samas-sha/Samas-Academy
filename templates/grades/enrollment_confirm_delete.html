{% extends "base.html" %}

{% block title %}Remove Enrollment{% endblock %}

{% block content %}
<div class="container" style="max-width: 500px;">
    <div class="card border-0 shadow-sm">
        <div class="card-body text-center py-5">
            <i class="bi bi-exclamation-triangle text-warning" style="font-size: 4rem;"></i>
            <h4 class="mt-3">Remove Enrollment?</h4>
            <p class="text-muted">Are you sure you want to remove <strong>{{ enrollment.student.full_name }}</strong> from <strong>{{ enrollment.course.name }}</strong>?</p>
            <form method="post" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, Remove</button>
            </form>
            <a href="{% url 'grade_list' %}" class="btn btn-outline-secondary">Cancel</a>
        </div>
    </div>
</div>
{% endblock %}
