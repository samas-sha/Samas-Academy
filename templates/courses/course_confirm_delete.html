{% extends "base.html" %}

{% block title %}Delete Course{% endblock %}

{% block content %}
<div class="container" style="max-width: 500px;">
    <div class="card border-0 shadow-sm">
        <div class="card-body text-center py-5">
            <i class="bi bi-exclamation-triangle text-warning" style="font-size: 4rem;"></i>
            <h4 class="mt-3">Delete Course?</h4>
            <p class="text-muted">Are you sure you want to delete <strong>{{ course.name }}</strong> ({{ course.code }})? All enrollments and grades will be removed.</p>
            <form method="post" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
            </form>
            <a href="{% url 'course_detail' course.pk %}" class="btn btn-outline-secondary">Cancel</a>
        </div>
    </div>
</div>
{% endblock %}
